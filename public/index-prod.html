<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Angular Material - Starter App ES6</title>
    <link rel="stylesheet" href="css/external/style.min.css">

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng-cloak] {
            display: none;
        }

         .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none; }
    </style>
</head>
<body ng-controller="AppCtrl as app" ng-cloak>
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Big-screen</h2>
    </div>
</md-toolbar>
<md-sidenav class="md-whiteframe-z2" md-component-id="left" md-swipe-left="app.onSwipeLeft()">
    <md-list>
        <md-item >
            <md-button>
                <!--<md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>-->
                Lia Luogo
            </md-button>
        </md-item>

        <md-item >
            <md-button>
                <!--<md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>-->
                Lawrence Ray
            </md-button>
        </md-item>
    </md-list>
</md-sidenav>
<div ui-view></div>

<script src="js/vendor.min.js"></script>

<script src="js/lib/main.bundle.js"></script>
<script>
    System.import('lib/main');
</script>
</body>
</html>
